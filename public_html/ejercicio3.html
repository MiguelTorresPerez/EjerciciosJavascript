    <body>
        <script type = "text/javascript">
  var numero = prompt("Introduce un numero: ","");
  var resultado = parOImpar(numero);
  alert("El numero "+numero+" es "+resultado);
           function parOImpar (numero){
               if (numero % 2 === 0) {
                   return "par";
               }
               else{
                   return "impar";
               }
           }
        </script>
