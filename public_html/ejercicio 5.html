    <body>
        <script>
            
        var letra = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E'];
        var dni = prompt("Introduce el dni: ","");
        var dninumero = dni.slice(0,8);
        var dniletra = dni.slice(8,9);
        var dniletratoupp = dniletra.toUpperCase();
        var resto = dninumero % 23;
        if (dniletratoupp === letra[resto])
        {
        alert("true");
        }
        else 
        {
        alert("false");
        }
        </script>
