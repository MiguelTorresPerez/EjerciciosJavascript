        <title>Ejercicio 2</title>

    </head>
    <body>
        <script>
  function mostrarFecha() {
       var fecha1 = new Date();
       var fecha2 = new Date(prompt("ingrese fecha ej. jan,23,2008"));
       //si la fecha intoducida no es un número lanza un mensaje de error
       if (isNaN(fecha2.valueOf())) {
           alert("Fecha inválida");
           return false;
       }
       resultado = (fecha1 - fecha2);
       alert('Hay ' + Math.floor(resultado / (1000*60*60*24))+' dias desde esa fecha');
   }
   mostrarFecha();
        </script>
