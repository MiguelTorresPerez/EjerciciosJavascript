        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
        var numero = prompt("Introduce un numero: ","");   
        alert(sumatorio(numero));
        function sumatorio (n) {
	var total = 0; 
	for (i=1; i<=n; i++) {
		total = total + i; 
	}
	return total; 
        }
        </script>
    </body>
